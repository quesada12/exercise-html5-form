<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cff725e3e.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>

<body>

    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="form-group row my-1">

                        <div class="col-6">
                            <label class="col-form-label">Card #</label>
                            <input type="number" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                        </div>

                        <div class="col-2">
                            <label class="col-form-label">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000" maxlength="4">
                        </div>

                        <div class="col-4">
                            <label class="col-form-label">Amount</label>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" placeholder="Amount">
                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <label class="col-form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-6">
                            <label class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>

                    </div>


                    <div class="form-group row my-1">
                        <div class="col-6">
                            <label class="col-form-label">City</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-3">
                            <label class="col-form-label">State</label>
                            <select class="form-select">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="col-form-label">Postal Code</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>


                    <div class="form-group row my-1">
                        <div class="col-3">
                            <label class="col-form-label">We accept:</label>
                            <div class="input-group bg-secondary p-2 rounded text-white fs-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                </div>

                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-discover"></i></label>
                                </div>

                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                                </div>


                            </div>


                        </div>
                        <div class="col-3"></div>
                        <div class="col-6">
                            <label class="col-form-label">Message</label>
                            <textarea class="form-control" style="height: 100px"></textarea>
                            <label class="fs-6 text-muted">Add any notes here.</label>
                        </div>

                    </div>

                </form>

            </div>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
